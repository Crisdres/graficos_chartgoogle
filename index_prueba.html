      <link rel="stylesheet" href="css/styles.css" />


      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
      </script>
      <script type="text/javascript">    
          // Cargue gráficos y el paquete corechart.
      google.charts.load('current', {'packages':['corechart','geochart','table']});    
          // Dibuje el gráfico circular para la pizza de Sarah cuando Gráficos esté cargado.
      google.charts.setOnLoadCallback(drawChart);


          // Devolución de llamada que dibuja el gráfico circular de la pizza de Sarah.
function drawChart() {

// creamos la tabla.
                        // creamos el objeto 
                        var data = new google.visualization.DataTable();

                        // definimos el tipo de datos y el nombre de la columna
                        data.addColumn('string', 'Conocimientos');
                        data.addColumn('number', 'Proporcion');
                        // añadimos los datos de las filas
                        data.addRows(
                        [
                              ['Estadistica Descriptiva', 1],
                              ['Análisis Multidimencional', 2],
                              ['Econometría', 2],
                              ['Diseños Experimentales', 2],
                              ['Cluster Análisis', 2]
                        ]);

                       

                        // Set options for Sarah's pie chart.
                        var options = 
                        {
                              title:'Conocimientos en Estadísticaca',
                              width:500,
                              height:300,
                              is3D: true
                        };

                        // Instantiate and draw the chart for Sarah's pizza.
                        
                        var formatter = new google.visualization.NumberFormat({prefix: '$'});
                        formatter.format(data, 1); // Apply formatter to second column

                        var view = new google.visualization.DataView(data);
                        view.setColumns([0, 1]);

                        var table = new google.visualization.Table(document.getElementById('table_sort_div'));
                        table.draw(view);

                        var chart = new google.visualization.BarChart(document.getElementById('chart_sort_div'));
                        chart.draw(view);

                        google.visualization.events.addListener(table, 'sort',
                        function(event) {
                        data.sort([{column: event.column, desc: !event.ascending}]);
                        chart.draw(view);
                        }
                        );               



                        }

</script>
