<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
    </script>
    <script type="text/javascript">    
          // Cargue gráficos y el paquete corechart.
    google.charts.load('current', {'packages':['corechart','geochart']});
    
          // Dibuje el gráfico circular para la pizza de Sarah cuando Gráficos esté cargado.
    google.charts.setOnLoadCallback(drawChart);


          // Devolución de llamada que dibuja el gráfico circular de la pizza de Sarah.
function drawChart() {

// creamos la tabla.
                        // creamos el objeto 
                        var data = new google.visualization.DataTable();

                        // definimos el tipo de datos y el nombre de la columna
                        data.addColumn('string', 'Conocimientos');
                        data.addColumn('number', 'Proporcion');
                        // añadimos los datos de las filas
                        data.addRows(
                        [
                              ['Estadistica Descriptiva', 1],
                              ['Análisis Multidimencional', 2],
                              ['Econometría', 2],
                              ['Diseños Experimentales', 2],
                              ['Cluster Análisis', 2]
                        ]);

                        var data2 = new google.visualization.DataTable();

                        data2.addColumn('string', 'Conocimientos');
                        data2.addColumn('number', 'Proporcion');
                        // añadimos los datos de las filas
                        data2.addRows(
                        [
                              ['Estadistica Descriptiva', 1],
                              ['Análisis Multidimencional', 2],
                              ['Econometría', 2],
                              ['Diseños Experimentales', 2],
                              ['Cluster Análisis', 2]
                        ]);

                        var data1 = google.visualization.arrayToDataTable([
                              ['Country', 'Popularity'],
                              ['Germany', 200],
                              ['United States', 100],
                              ['Brazil', 100],
                              ['Canada', 200],
                              ['Colombia', 150],
                              ['Ecuador', 700]
                              
                        ]);

                        // Set options for Sarah's pie chart.
                        var options = 
                        {
                              title:'Conocimientos en Estadísticaca',
                              width:500,
                              height:300,
                              is3D: true
                        };

                        // Instantiate and draw the chart for Sarah's pizza.
                        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
                        chart.draw(data1, options);
                        var chart1 = new google.visualization.PieChart(document.getElementById ('GraficoPie'));
                        chart1.draw(data, options);

                        var chart2 = new google.visualization.BarChart(document.getElementById ('Graficobar'));
                        chart2.draw(data2, options);


                        var chart3 = new google.visualization.ColumnChart(document.getElementById ('Graficobarcolumn'));
                        chart3.draw(data, options);

                        

chart.draw(data, options);
                        }

</script>    
</head>


<body>
      <!--Table and divs that hold the pie charts-->
      <table class="columns">
            <tr>
                  
                  <td><div id="Graficobar" style="border: 1px solid #ccc"></div></td>
                  <td><div id="Graficobarcolumn" style="border: 1px solid #ccc"></div></td>    
            </tr>
            <tr>
                  <td><div id="GraficoPie" style="border: 1px solid #ccc"></div></td>
                  <td><div id="regions_div" style="border: 1px solid #ccc"></div></td>
            </tr>

      </table>
</body>
</html>
